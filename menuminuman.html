<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/logokedai.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Minuman - Kedai Mom Putra</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2c3e50; /* Warna background biru gelap */
      color: #ffffff; /* Warna teks putih */
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .menu-item {
      max-width: 300px;
      background-color: #34495e; /* Warna latar belakang item menu */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .menu-item:hover {
      transform: translateY(-5px);
    }
    .menu-item img {
      width: 100%; /* Menyesuaikan lebar gambar */
      height: 200px; /* Menyesuaikan tinggi gambar */
      border-radius: 10px;
      object-fit: cover; /* Menyamakan ukuran gambar */
    }
    .menu-item h3 {
      margin-top: 15px;
      margin-bottom: 10px;
      font-size: 20px;
    }
    .menu-item p {
      font-size: 16px;
    }
    /* Tombol Pesan */
    .pesan-btn {
      display: inline-block;
      background-color: #e74c3c; /* Warna merah */
      color: white;
      text-align: center;
      padding: 12px 24px; /* Lebih besar */
      border: none;
      border-radius: 25px; /* Lebih bundar */
      font-size: 18px; /* Lebih besar */
      text-decoration: none;
      transition: background-color 0.3s ease;
      cursor: pointer; /* Menunjukkan kursor saat dihover */
      margin-top: 15px; /* Jarak atas */
    }

    .pesan-btn:hover {
      background-color: #c0392b; /* Warna merah lebih tua saat hover */
    }

    /* Tombol Home */
    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #3498db; /* Warna biru */
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #2980b9; /* Warna biru lebih tua saat hover */
    }
  </style>
</head>
<body>
  <!-- Tombol Home -->
  <a href="index.html" class="home-btn">
    <i class="material-icons">home</i>
  </a>

  <!-- Menu Container -->
  <div class="menu-container">
    <!-- Menu Item 1 -->
    <div class="menu-item">
      <img src="images/es teh.jpg" alt="es teh">
      <h3>Es Teh</h3>
      <p>Rp 3.000</p>
      <a href="#" class="pesan-btn" onclick="kirimPesan('Es Teh')">Pesan Sekarang</a>
    </div>

    <!-- Menu Item 2 -->
    <div class="menu-item">
      <img src="images/es jeruk.jpg" alt="es jeruk">
      <h3>Es Jeruk</h3>
      <p>Rp 3.500</p>
      <a href="#" class="pesan-btn" onclick="kirimPesan('Es Jeruk')">Pesan Sekarang</a>
    </div>

    <!-- Tambahkan lebih banyak menu minuman di sini sesuai kebutuhan -->
    <div class="menu-item">
      <img src="images/pop ice.jpg" alt="pop ice">
      <h3>Pop Ice</h3>
      <p>Rp 3.500</p>
      <a href="#" class="pesan-btn" onclick="kirimPesan('Pop Ice')">Pesan Sekarang</a>
    </div>
  </div>

  <script>
    // Function untuk mengirim pesan WhatsApp
    function kirimPesan(namaMinuman) {
      // Ganti nomor WhatsApp penjual dengan nomor yang sesuai
      var nomorPenjual = "+6281215256354";
      // Pesan prabayar yang akan dikirim
      var pesan = "Halo, saya ingin memesan " + namaMinuman + ", Jumlah Pesanan : ";
      // Membuka aplikasi WhatsApp dengan pesan prabayar yang sesuai
      window.open("https://wa.me/" + nomorPenjual + "?text=" + encodeURIComponent(pesan), '_blank');
    }
  </script>
</body>
</html>
